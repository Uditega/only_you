name: OnlyYou
description: A dating application to get a chance to meet your one true love.

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
   - images/

  fonts:
   - family: Poppins_Regular
     fonts:
       - asset: fonts/Poppins-Regular.ttf
   - family: Poppins_Medium
     fonts:
         - asset: fonts/Poppins-Medium.ttf
   - family: Poppins_SemiBold
     fonts:
         - asset: fonts/Poppins-SemiBold.ttf
   - family: Poppins_Bold
     fonts:
         - asset: fonts/Poppins-Bold.ttf

